<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>싸이월드 미니홈피</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div id="guestbookList"></div>
    <!-- 배경 그리드 -->
    <div class="background-grid">
      <!-- 미니홈피 프레임 -->
      <div class="cyworld-frame">
        <!-- 미니홈피 내부 콘텐츠 -->
        <div class="cyworld-content">
          <!-- 헤더 영역 -->
          <div class="cy-header">
            <!-- 방문자 카운터 -->
            <div class="visitor-counter">
              <span
                >Today <span class="today-count">9</span> | Total
                <span class="total-count">167</span></span
              >
            </div>
            <!-- 홈페이지 제목 -->
            <div class="homepage-title">김싸이님의 미니홈피 입니다.</div>
          </div>
          <!-- /헤더 영역 -->

          <!-- 메인 콘텐츠 영역 -->
          <div class="cy-main">
            <!-- 왼쪽 영역 (프로필) -->
            <div class="left-area">
              <!-- 오늘의 기분 -->
              <div class="today-feeling">
                <span class="today-title">TODAY is...</span> 행복😊
              </div>

              <!-- 프로필 이미지 -->
              <div class="profile-image-container">
                <img src="" alt="프로필 이미지" class="profile-image" />
              </div>

              <!-- 상태 메시지 -->
              <div class="status-message">난 기쁨의 눈물을 흘린다...</div>

              <!-- 히스토리 섹션 -->
              <div class="history-section">
                <div class="history-title">히스토리</div>
                <div class="history-action">보기</div>
              </div>

              <!-- 미니미 버튼 -->
              <div class="minimi-button">
                <button>미니미 설정하기</button>
              </div>

              <!-- 프로필 정보 -->
              <div class="profile-info">
                <div class="name-info">이름: 김싸이</div>
                <div class="birthday-info">생일: 03월 01일</div>
                <div class="email-info">이메일: cyworld@example.com</div>
              </div>
              <!-- /프로필 정보 -->

              <!-- BGM 플레이어 -->
              <div class="bgm-player">
                <!-- 노래 제목 표시 영역 -->
                <div class="bgm-title">
                  <marquee id="songTitle">노래를 선택해주세요</marquee>
                </div>

                <!-- 플레이어 컨테이너 -->
                <div id="player-container">
                  <!-- HTML5 오디오 플레이어 -->
                  <audio id="audio-player"></audio>
                  <!-- 플레이어 컨트롤 오버레이 -->
                  <div class="player-controls-overlay">
                    <!-- 재생 시간 정보 -->
                    <div class="now-playing-info">
                      <span id="current-time">00:00</span> /
                      <span id="duration">00:00</span>
                    </div>
                    <!-- 진행 막대 -->
                    <div class="progress-bar-container">
                      <div id="progress-bar"></div>
                    </div>
                  </div>
                  <!-- /플레이어 컨트롤 오버레이 -->
                </div>
                <!-- /플레이어 컨테이너 -->

                <!-- 컨트롤 버튼 -->
                <div class="bgm-controls">
                  <button id="prevBtn" class="control-btn">
                    <i class="fas fa-step-backward"></i>
                  </button>
                  <button id="playBtn" class="control-btn">
                    <i class="fas fa-play"></i>
                  </button>
                  <button id="pauseBtn" class="control-btn">
                    <i class="fas fa-pause"></i>
                  </button>
                  <button id="nextBtn" class="control-btn">
                    <i class="fas fa-step-forward"></i>
                  </button>
                </div>

                <!-- 노래 선택 드롭다운 -->
                <div class="bgm-select">
                  <select id="songSelect">
                    <!-- 옵션은 동적으로 생성됩니다 -->
                  </select>
                </div>
              </div>
              <!-- /BGM 플레이어 -->
            </div>
            <!-- /왼쪽 영역 (프로필) -->

            <!-- 오른쪽 영역 (콘텐츠) -->
            <div class="right-area">
              <!-- 탭 메뉴 -->
              <div class="tab-menu">
                <div class="tab-item active" data-tab="home">홈</div>
                <div class="tab-item" data-tab="guestbook">방명록</div>
              </div>

              <!-- 콘텐츠 영역 -->
              <div class="content-area">
                <!-- 방명록 영역 -->
                <div class="guestbook-area" id="guestbook"></div>

                <!-- /방명록 영역 -->

                <!-- 미니룸 영역 -->
                <div class="miniroom-area" id="miniroom">
                  <!-- 미니룸 헤더 -->
                  <div class="miniroom-header">
                    미니룸
                    <div><button id="saveBtn">등록</button></div>
                  </div>

                  <!-- 미니룸 이미지 -->
                  <div id="input-box">
                    <!--방명록 그리기전 작은 canvas 박스-->
                    <div id="mini-canvas"></div>
                    <div>
                      <!-- 미니룸 입력 영역 -->
                      <textarea
                        id="message"
                        placeholder="미니룸에 남길 메시지를 입력하세요..."
                        rows="3"
                        cols="55"
                      ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /미니룸 영역 -->
              </div>
              <!-- /콘텐츠 영역 -->
            </div>
            <!-- /오른쪽 영역 (콘텐츠) -->
          </div>
          <!-- /메인 콘텐츠 영역 -->
        </div>
        <!-- /미니홈피 내부 콘텐츠 -->
      </div>
      <!-- /미니홈피 프레임 -->
    </div>
    <!-- /배경 그리드 -->

    <!-- JavaScript 파일 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/personal-data.js"></script>
    <script src="js/script.js"></script>

    <!-- 그림 모달창 -->
    <div
  id="drawing-modal"
  style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  "
>
  <div
    style="
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
      max-width: 90%;

    "
  >
    <!-- 도구 패널 -->
    <div
      class="controls"
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
        margin:15px 20px;
        font-size: 14px;
        width: 300px;
      "
    >
      <label style="display: flex; align-items: center; gap: 6px">
        선 색상:
        <input type="color" id="colorPicker" value="#000000" style="cursor: pointer" />
      </label>
      <label style="display: flex; align-items: center; gap: 6px">
        선 두께:
        <input
          type="range"
          id="lineWidth"
          min="1"
          max="20"
          value="3"
          style="cursor: pointer"
        />
      </label>
      <button
        id="eraserBtn"
        style="
          padding: 6px 12px;
          font-size: 14px;
          border: 1px solid #aaa;
          background: #f9f9f9;
          border-radius: 6px;
          cursor: pointer;
        "
      >
        지우개
      </button>
      <button
        id="clearBtn"
        style="
          padding: 6px 12px;
          font-size: 14px;
          border: 1px solid #aaa;
          background: #f9f9f9;
          border-radius: 6px;
          cursor: pointer;
        "
      >
        전체 지우기
      </button>
    </div>

    <!-- 캔버스 -->
    <div>
      <canvas
        id="drawingCanvas"
        width="300"
        height="300"
        style="border: 1px solid #ccc; border-radius: 6px; background-color: #fff"
      ></canvas>
    </div>

    <!-- 확인/취소 버튼 -->
    <div style="margin-top: 15px; display: flex; justify-content: center; gap: 10px">
      <button
        id="drawingSaveBtn"
        style="
          padding: 6px 12px;
          font-size: 14px;
          border: 1px solid #aaa;
          background: #f0f0f0;
          border-radius: 6px;
          cursor: pointer;
        "
      >
        확인
      </button>
      <button
        onclick="closeDrawingModal()"
        style="
          padding: 6px 12px;
          font-size: 14px;
          border: 1px solid #aaa;
          background: #f0f0f0;
          border-radius: 6px;
          cursor: pointer;
        "
      >
        취소
      </button>
    </div>
  </div>
</div>
  </body>
  <script src="../../guestBook.js"></script>
</html>
