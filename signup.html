<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Bootstrap & CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

</head>

<body>
  <main class="main d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card p-4 shadow">
            <h2 class="text-center mb-4">회원가입</h2>
            <form id="signup-form">
              <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="signup-id" class="form-label">아이디</label>
                <input type="text" class="form-control" id="signup-id" required>
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="signup-password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">회원가입</button>
              <div class="mt-3 text-center">
                <a href="login.html">이미 계정이 있으신가요?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/auth.js"></script>
</body>

</html>
